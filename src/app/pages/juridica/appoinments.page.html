<ion-header class="ion-no-border" mode="md">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="padding: 0px; color: white; margin-left:5px">Consultas Jurídica</ion-title>
        <ion-button class="sindispetrol" slot="end" size="small" fill="clear">
            <ion-label  name=""></ion-label>
            Sindispetrol
        </ion-button>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="main_content_div">
        <div class="extra_header_laboral">
            <div>
                <img src="assets/imgs/juridica.png"  class="ml-3">
            </div>

        </div>
        <div>
            <br>
            <p class="encabezado" style="text-align: justify; color:black">Este es un espacio para resolver dudas, asesorías, reclamaciones en temas jurídicos</p>
        </div>
        <form [formGroup]="usuario" (ngSubmit)="enviarFormularioAfiliacion()">
            <ion-item class="formulario">
                <ion-label><strong style="font-family: auto; font-size: small;">Subdirectiva:</strong></ion-label>
                <select
                    #selectSubdirectiva
                    id="input"
                    class="custom-select"
                    id="subdirectiva"
                    (change)="subDirectiva(selectSubdirectiva.value)"
                >
                    <option [ngValue]="null" selected>
                    Selecciona una opción
                    </option>
                    <option
                    *ngFor="let sub of subdirectivas"
                    [ngValue]="sub?.cod"
                    >
                    {{ sub.name }}
                    </option>
                </select>
            </ion-item><br>
            <ion-item class="formulario">
                <ion-label><strong style="font-family: auto; font-size: small;">Nombre:</strong></ion-label>
                <ion-input formControlName="nombre"></ion-input>
            </ion-item><br>
            <ion-item class="formulario">
                <ion-label><strong style="font-family: auto; font-size: small;">Email:</strong></ion-label>
                <ion-input formControlName="email"></ion-input>
            </ion-item><br>
            <ion-item class="formulario">
                <ion-label><strong style="font-family: auto; font-size: small;">Consulta Jurídica:</strong></ion-label>
                <ion-textarea formControlName="consulta"></ion-textarea>
            </ion-item><br>

            <ion-button type="submit" color="success" [disabled]="!usuario.valid && subdirectivaSelected===undefined">Guardar</ion-button>
        </form>
    </div>
</ion-content>
